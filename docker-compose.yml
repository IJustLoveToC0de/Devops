version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: devops-sandbox-web
    ports:
      - "5000:5000"
    environment:
      - APP_NAME=DevOps Sandbox
      - VERSION=1.0.0
      - ENVIRONMENT=development
      - PORT=5000
    volumes:
      - ./app.py:/app/app.py  # For development hot-reload
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add a reverse proxy
  nginx:
    image: nginx:alpine
    container_name: devops-sandbox-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - web
    restart: unless-stopped

