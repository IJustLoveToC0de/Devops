apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: devops-sandbox-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
  - hosts:
    - devops-sandbox.example.com
    secretName: devops-sandbox-tls
  rules:
  - host: devops-sandbox.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: devops-sandbox-service
            port:
              number: 80

